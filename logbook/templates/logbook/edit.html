<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <title>eLogbook</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper blue darken-4">
        <a href="#!" class="brand-logo center">eLogbook</a>
        <ul class="left hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="add">New Flight</a></li>
        </ul>
        </div>
    </nav>

    <div class="container">
        <h4>Edit a Record</h4>

        <div class="row">
            <div class="col s12 m4 l8">
                <form id="edit-flight-form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <p>
                            <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Update Flight</button>
                            <a href="deleteFlight"><button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Delete Flight</button></a>
                        </p>   
                    </div> 
                </form>
            </div>
        </div>
    </div>
  

    <!-- JavaScript Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> -->
</body>
</html>
