{% extends "logbook/base.html" %}

{% block content %}


    <div class="container">
        <h4>Edit a Record</h4>

        <div class="row">
            <div class="col s12 m4 l8">
                <form id="edit-flight-form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <p>
                            <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Update Flight</button>
                            <a class="btn waves-effect waves-light red darken-4" href="/delete/{{ flight.id }}">Delete Flight</a>
                        </p>   
                    </div> 
                </form>
            </div>
        </div>
    </div>
  
{% endblock %}
